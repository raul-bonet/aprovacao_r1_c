<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Alunos</h1>
        
        <form id="alunoForm">
            <div class="form-group">
                <label for="nome">Nome do Aluno:</label>
                <input type="text" id="nome" required>
            </div>
            
            <div class="form-group">
                <label for="nota1">Nota 1° Trimestre:</label>
                <input type="number" id="nota1" min="0" max="10" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="nota2">Nota 2° Trimestre:</label>
                <input type="number" id="nota2" min="0" max="10" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="nota3">Nota 3° Trimestre:</label>
                <input type="number" id="nota3" min="0" max="10" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="frequencia">Frequência (%):</label>
                <input type="number" id="frequencia" min="0" max="100" required>
            </div>
            
            <button type="submit">Cadastrar Aluno</button>
        </form>
        
        <button id="verAlunosBtn" onclick="window.location.href='resultados.html'">Ver Alunos Cadastrados</button>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
