<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Alunos</h1>
        
        <form id="alunoForm">
            <div class="form-group">
                <label for="nome">Nome do Aluno:</label>
                <input type="text" id="nome" required>
            </div>
            
            <div class="form-group">
                <label for="nota1">Nota 1° Trimestre:</label>
                <input type="text" id="nota1" placeholder="Ex: 2.2 ou 22 (será convertido para 2.2)" required>
            </div>

            <div class="form-group">
                <label for="nota2">Nota 2° Trimestre:</label>
                <input type="text" id="nota2" placeholder="Ex: 6.9 ou 69 (será convertido para 6.9)" required>
            </div>

            <div class="form-group">
                <label for="nota3">Nota 3° Trimestre:</label>
                <input type="text" id="nota3" placeholder="Ex: 1.3 ou 13 (será convertido para 1.3)" required>
            </div>
            
            <div class="form-group">
                <label for="frequencia">Frequência (%):</label>
                <input type="number" id="frequencia" min="0" max="100" required>
            </div>
            
            <button type="submit">Cadastrar Aluno</button>
        </form>
        
        <button id="verAlunosBtn">Ver Alunos Cadastrados</button>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
